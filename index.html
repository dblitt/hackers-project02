<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbuddy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- Main container for a phone app-like view -->
    <div class="container">

        <!-- Logo Selection -->
        <div class="logo">
            <img src="logo.png" alt="Barbuddy Logo" width="150">
        </div>

        <h1> - - BARBUDDY - - </h1>

        <h4>Where is everyone? </h4>
        <h4>Where's my next beer?</h4> 
        <h6>An app to get these questions answered.</h6>

        <h1> - - - - - - - - -</h1>

        <!-- Message Board Section -->
        <div class="message-board">
            <h2>LOCATIONS LIST</h2>
            <ul id="message-list"></ul>
            <input type="text" id="message-input" placeholder="Enter your name & location">
            <button onclick="postMessage()">Post</button>
        </div>

        <!-- Location Check-in Section -->
        <div class="location-checkin">
            <h2>LOCATION CHECK-IN</h2>
            <ul id="location-list">
                <!-- Locations will be added dynamically -->
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
